<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>
    <meta charset="utf-8" />
    <title>Edit Phone Book</title>
    <style>
	.centerDiv{
    text-align: center;
    background-color: white;
    border-radius: 8px;
    margin-top: 10%;
    width: 27%;
    padding: 25px;
    }
  body {
  height : auto;
  background-color:lightgray ;
  }
  .saveButton {
  width:100%;
  margin-top: 20px;
  }
  .selectNew {
  width:100%;
  border: solid 2px lightgray;
    padding: 5px;
    border-radius: 5px;
  }
</style>
</head>

<body>
<div align="center" class = "container text-center centerDiv">
    <h1>Edit Phone Book</h1>
    <br />
    <form action="POST" th:action="@{'/editPhoneBook/' + ${phoneBook.id}}" th:object="${phoneBook}"
          method="post">
        <span style="color:red;" th:text = "${messageError}"></span>

        <table border="0" cellpadding="10" class="thead-dark">
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" class="form-control" th:field="*{name.firstName}"/>
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input type="text" class="form-control" th:field="*{name.lastName}"/>
                </td>
            </tr>
            <tr>
                <td>Number:</td>
                <td><input type="text" class="form-control" th:field="*{number}" /></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td>
                    <select id = "dropDown"  required class="selectNew form-control" th:object = "${phoneBook}" th:field = "*{type}">
                        <option selected disabled th:value = "null">~~Chose an option~~</option>
                        <option th:text = "Work" th:value = "Work">
                        <option th:text = "Cellphone" th:value = "Cellphone">
                        <option th:text = "Home" th:value = "Home">
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button class = "btn btn-secondary saveButton" type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
